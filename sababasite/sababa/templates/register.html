<!DOCTYPE html>
<html>
	<head>
		<title>Register Here</title>
	</head>
	<body>

	<h1>S'enregistrer</h1>

	{% if error %}
	<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
	{% endif %}
	<form method="post" action="{% url 'register' %}">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="S'enregistrer" />
	</form>

	{{ user }}

	</body>
</html>
