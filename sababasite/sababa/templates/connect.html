<!DOCTYPE html>
<html>
	<head>
		<title>Connect Here</title>
	</head>
	<body>

	<h1>Se connecter</h1>

	{% if error %}
	<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
	{% endif %}

	{% if user.is_authenticated %}
	Vous êtes connecté, {{ user.username }} !
	{% else %}
	<form method="post" action="{% url 'connect' %}">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Se connecter" />
	</form>
	{% endif %}

	{{ user }}

	</body>
</html>
